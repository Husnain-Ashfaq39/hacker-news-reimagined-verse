<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News</title>
    <!-- Updated description for SEO -->
    <meta name="description" content="A modern UI redesign of Hacker News, focused on readability and usability." />
    <!-- Update author if known, otherwise remove or keep generic -->
    <meta name="author" content="Your Name or Project Name" />

    <!-- Open Graph tags for social media sharing -->
    <meta property="og:title" content="Hacker News Redesign" />
    <meta property="og:description" content="A modern UI redesign of Hacker News, focused on readability and usability." />
    <meta property="og:type" content="website" />
    <!-- Replace with a relevant image URL if available -->
    <meta property="og:image" content="/path/to/your/social-preview-image.png" />
    <!-- Replace with your website URL -->
    <meta property="og:url" content="https://your-project-url.com" />


    <!-- Twitter Card tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Replace with your Twitter handle if available -->
    <meta name="twitter:site" content="@your_twitter_handle" />
    <meta name="twitter:title" content="Hacker News Redesign" />
    <meta name="twitter:description" content="A modern UI redesign of Hacker News, focused on readability and usability." />
    <!-- Replace with a relevant image URL if available -->
    <meta name="twitter:image" content="/path/to/your/social-preview-image.png" />
  </head>
